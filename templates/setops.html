<!-- Page 1: Instructions & Timer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Theory Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        border: 10px solid green;
        transition: border-color 1s;
        padding: 20px;
        margin: 20px;
      }
      #nextPageBtn {
        display: none;
      }
    </style>
  </head>
  <body class="text-center bg-dark text-light">
    <div class="container mt-5">
      <h1 class="mb-4">Set Theory Challenge</h1>
      <div id="instructions" class="alert alert-primary">
        A = {x | x is a prime number}<br />
        B = {x | x is an even number}<br />
        C = {x | x is an odd number}
      </div>
      <div>
        <p id="timer" class="fs-1 fw-bold">10</p>
      </div>
      <button
        id="nextPageBtn"
        class="btn btn-primary mt-3"
        onclick="window.location.href='escape_room'"
      >
        Enter Escape Room
      </button>
    </div>
    <script>
      let timeLeft = 10;
      let timerElement = document.getElementById("timer");
      let instructions = document.getElementById("instructions");
      let nextPageBtn = document.getElementById("nextPageBtn");

      let countdown = setInterval(function () {
        timeLeft--;
        timerElement.innerText = timeLeft;
        if (timeLeft === 5) document.body.style.borderColor = "lightblue";
        if (timeLeft === 2) document.body.style.borderColor = "lightcoral";
        if (timeLeft <= 0) {
          clearInterval(countdown);
          instructions.style.display = "none";
          nextPageBtn.style.display = "block";
        }
      }, 1000);
    </script>
  </body>
</html>
