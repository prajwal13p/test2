<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation Solver</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Black theme */
        color: #fff; /* White text */
      }
      .container {
        margin-top: 50px;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #555;
        border-radius: 10px;
        background-color: #1a1a1a;
      }
      .input-group {
        margin-top: 20px;
      }
      .response {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2>Quadratic Equation</h2>
      <p>Solve the equation:</p>
      <h4><strong>XÂ² - 3X + 2 = 0</strong></h4>
      <div class="input-group">
        <input
          type="text"
          id="answer"
          class="form-control"
          placeholder="Enter the value of X"
        />
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
      <div id="response" class="response"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const answer = document.getElementById("answer").value;
          const responseDiv = document.getElementById("response");

          // Send the answer to the backend
          const response = await fetch("/check_answer", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ answer }),
          });

          const result = await response.json();
          if (result.correct) {
            responseDiv.innerHTML = `
    <div class="text-success text-center">
        <span><pre>Correct Answer</pre></span>
        <span>You got the hunt</span>
    </div>
`;
          } else {
            responseDiv.innerHTML = `
    <div class="text-danger text-center">
        <span><pre>Wrong Answer</pre></span>
        <span>Try Again to get get the Hunt</span>
    </div>
`;
          }
        });
    </script>
  </body>
</html>
